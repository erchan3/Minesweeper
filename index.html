<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Minesweeper</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>Minesweeper</h1>
		</header>
			<section id="content">
				<canvas id="Minesweeper" data-processing-sources="Minesweeper.pde">
				</canvas>
		    </section>
		<button id="reset_button">Reset</button>
		<script type="application/javascript">
			let processingInstance;
			document.getElementById("reset_button").addEventListener("click", () => {
				if (!processingInstance) {
                	processingInstance = Processing.getInstanceById('Minesweeper');
            	}
				processingInstance.reset();
				console.log('foo');
			});
		</script>
	    <footer>
		    by Eric Chan block 5
	    </footer>
	</body>
</html>
